<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebRTC demo</title>
    <style>
    button {
        padding: 8px 16px;
    }

    pre {
        overflow-x: hidden;
        overflow-y: auto;
    }

    video {
        width: 100%;
    }

    .option {
        margin-bottom: 8px;
    }

    #media {
        max-width: 1280px;
    }
    </style>
</head>
<body>

<div class="option">
    <input id="use-datachannel" checked="checked" type="checkbox" hidden/>
    <label for="use-datachannel" hidden>Use datachannel</label>
    <select id="datachannel-parameters" hidden>
        <!-- <option value='{"ordered": true}'>Ordered, reliable</option> -->
        <option value='{"ordered": true, "maxRetransmits": 0}'>Unordered, no retransmissions</option>
        <!-- <option value='{"ordered": false, "maxPacketLifetime": 500}'>Unordered, 500ms lifetime</option> -->
    </select>
</div>

<div class="option" hidden>
    <input id="use-video" checked="checked"type="checkbox"/>
    <label for="use-video">Use video</label>
    <select id="video-resolution">
        <option value="" selected>Default resolution</option>
        <option value="200x200">320x240</option>
        <option value="640x480">640x480</option>
        <option value="960x540">960x540</option>
        <option value="1280x720">1280x720</option>
    </select>
    <select id="video-transform">
        <option value="none" selected>No transform</option>
        <option value="edges">Edge detection</option>
        <option value="cartoon">Cartoon effect</option>
        <option value="rotate">Rotate</option>
    </select>
    <select id="video-codec">
        <option value="default" >Default codecs</option>
        <option value="VP8/90000"selected>VP8</option>
        <option value="H264/90000">H264</option>
    </select>
</div>
<div class="option" hidden>
    <input id="use-stun" type="checkbox"/>
    <label for="use-stun">Use STUN server</label>
</div>

<button id="start" name="start" onclick="start()">Start</button>
<button id="stop" style="display: none" onclick="stop()">Stop</button>

<p hidden>
    ICE gathering state: <span id="ice-gathering-state"></span>
</p>
<p hidden>
    ICE connection state: <span id="ice-connection-state"></span>
</p hidden>
<p hidden>
    Signaling state: <span id="signaling-state"></span>
</p>

<div id="media" style="display: none">
 
  <video style="width: 500px; height: 500px"  id="video" autoplay="true" playsinline="true"></video>
</div>


<pre id="offer-sdp" hidden></pre>

<pre id="answer-sdp" hidden></pre>

<script src="client.js"></script>

<script>
    window.onload = function(){
        document.getElementById('start').click()
    }
</script>
</body>
</html>
